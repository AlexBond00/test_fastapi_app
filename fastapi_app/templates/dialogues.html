<div class="chats">
			{% for dialogue in dialogues %}
			<button type="submit" hx-get="/dialog/{{bot_id}}/{{dialogue.chat_id}}" hx-target="#rightPanel">
			<div class="chatButton active">
				<div class="chatInfo">

				<p class="name">
					{{dialogue.chat_id}}
				</p>

				<p class="message">Actually, more ...</p>
				</div>

				<div class="status onTop">
					<p class="date">00:02</p>
				</div>
			</div>
			</button>
			{% endfor %}
		</div>
